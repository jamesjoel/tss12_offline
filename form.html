<!-- 
    11 tag inside of form tag

    1. Textbox 
        <input type="text" />

    2. Password
        <input type="password" />
    
    3. Radio Button 
        <input type="radio" />

    4. Checkbox
        <input type="checkbox" />



 -->
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form>
            <table align="center" width="400">
                <tr>
                    <td>First Name </td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="gender" />
                        Female<input type="radio" name="gender" />
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        Cricket<input type="checkbox" />
                        Football<input type="checkbox" />
                        Music<input type="checkbox" />
                        Internet<input type="checkbox" />
                    </td>
                </tr>
            </table>
        </form>        
    </body>
</html>
