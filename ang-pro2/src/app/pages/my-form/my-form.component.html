<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input [ngClass]="{'is-invalid' : myForm.controls.name.errors && checkForm }" type="text" formControlName="name" class="form-control" />
                    <div *ngIf="myForm.controls.name.errors && checkForm" class="invalid-feedback">
                        Insert Name
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [ngClass]="{'is-invalid' : myForm.controls.email.errors && checkForm }"  type="text" formControlName="email" class="form-control" />
                    <div *ngIf="myForm.controls.email.errors && checkForm" class="invalid-feedback">
                        <div *ngIf="myForm.controls.email.errors.required">Insert Email</div>
                        <div *ngIf="myForm.controls.email.errors.email">Incorect Email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input [ngClass]="{'is-invalid' : myForm.controls.contact.errors && checkForm }" type="text" formControlName="contact"
                        class="form-control" />
                    <div *ngIf="myForm.controls.contact.errors && checkForm" class="invalid-feedback">
                        <div *ngIf="myForm.controls.contact.errors.required">
                            Insert Contact Nunmber
                        </div>
                        <div *ngIf="myForm.controls.contact.errors.checkNumErr">
                            Insert Only Numbers
                        </div>
                        <div *ngIf="myForm.controls.contact.errors.lengthErr">
                            Contact Number should be 10 char.
                        </div>
                        
                    </div>
                </div>
                <br />
                <Br />
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
            </form>
        </div>
    </div>
</div>
