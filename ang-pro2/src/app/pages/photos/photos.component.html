<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h3>All Photos</h3>
            
            <ul class="pagination">
                <li *ngFor="let i of [].constructor(totalPages); let n = index" class="page-item">
                    <a class="page-link" routerLink="/photos/{{ n+1 }}/100">{{ n+1 }}</a>
                </li>
                
            </ul>

            <table class="table table-dark table-bordered mt-4">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                    
                </tr>
                <tr *ngFor="let p of allPhoto; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.email }}</td>
                    <td>{{ p.body }}</td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
