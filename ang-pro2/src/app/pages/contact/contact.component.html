<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-hover table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>

                <tr *ngFor="let x of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.city }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
