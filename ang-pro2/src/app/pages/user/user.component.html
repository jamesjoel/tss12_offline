<div class="container">
    <div class="row">
        <!-- <pre>{{ allData | json }}</pre> -->
        <div class="col-md-8 offset-md-2 mt-4">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Image</th>
                </tr>
                <tr *ngFor="let u of allData; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ u.first_name }}</td>
                    <td>{{ u.last_name }}</td>
                    <td>{{ u.email }}</td>
                    <td><img src="{{ u.avatar }}" height="100" width="100" /></td>
                </tr>
            </table>
        </div>

    </div>
</div>
