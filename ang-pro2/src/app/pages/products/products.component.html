<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <table class="table table-dark table-hover table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>

                <tr *ngFor="let p of product; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td><img src="{{ p.image }}" height="80" width="80" /> </td>
                </tr>
            </table>
        </div>
    </div>
</div>
