<app-header></app-header>
<div class="page-wrapper">

    <div class="container-fluid">
        <div class="row">
            <a routerLink="/admin/add-menu" class="btn btn-primary">Add Menu Items</a>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <table class="table table-dark table-bordered">
                    <tr>
                        <th>S.No.</th>
                        <th>Menu Name</th>
                    </tr>
                    <tr *ngFor="let m of allMenu; let n = index">
                        <td>{{ n+1 }}</td>
                        <td>{{ m.name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



</div>
<app-footer></app-footer>
