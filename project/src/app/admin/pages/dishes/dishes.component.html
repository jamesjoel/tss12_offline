<app-header></app-header>
<div class="page-wrapper">

    <div class="container-fluid">
        <div class="row">
            <a routerLink="/admin/add-dish" class="btn btn-primary">Add Dishes</a>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <table class="table table-dark table-bordered">
                    <tr>
                        <th>S.No.</th>
                        <th>Dish Name</th>
                        <th>Menu</th>
                        <th>Price</th>
                        
                    </tr>
                    <tr *ngFor="let d of allDish; let n = index">
                        <td>{{ n+1 }}</td>
                        <td>{{ d.name }}</td>
                        <td>{{ d.menu }}</td>
                        <td>{{ d.price }}</td>
                    </tr>


                    
                </table>
            </div>
        </div>
    </div>



</div>
<app-footer></app-footer>
