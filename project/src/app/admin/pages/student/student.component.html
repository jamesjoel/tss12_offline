<app-header></app-header>
<div class="page-wrapper">

    <div class="container-fluid">
        <h1>Student</h1>
        <div class="row">
            <div class="col-md-12 mt-4">
                <table class="table table-dark table-hover table-bordered table-striped">
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Fee</th>
                        <th>Gender</th>
                        <th>Discount</th>
                    </tr>
                    <tr *ngFor="let s of allStudent; let n = index">
                        <td>{{ n+1 }}</td>
                        <td>{{ s.name }}</td>
                        <td>{{ s.age }}</td>
                        <td>{{ s.city }}</td>
                        <td>{{ s.fee | currency : '&#8377;' }}</td>
                        <td>{{ s.gender }}</td>
                        <td>{{ s.fee | discount : s.gender : s.age | currency : '&#8377;' }}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>



</div>
<app-footer></app-footer>
