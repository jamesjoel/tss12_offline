<app-header></app-header>
<div class="page-wrapper">

    <div class="container-fluid">
        <div class="row">
            <a routerLink="/admin/menu" class="btn btn-info">Back</a>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <form [formGroup]="updateMenuForm">
                <div class="card">
                    <div class="card-header">
                        <h4>Update Menu Item</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Menu Name</label>
                            <input [ngClass]="{'is-invalid' : formCheck && updateMenuForm.controls.name.errors }" formControlName="name" type="text" class="form-control" />
                            <div *ngIf="formCheck && updateMenuForm.controls.name.errors" class="invalid-feedback">
                                Insert Menu Item Name
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" (click)="update()" value="Update" class="btn btn-primary" />
                    </div>

                </div>
                </form>
            </div>
        </div>
    </div>



</div>
<app-footer></app-footer>
