<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            
            <a routerLink="/teacher/add" class="btn btn-info">Add Teacher</a>
            <br />
            <table class="table table-dark table-bordered mt-2">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let t of allTeacher; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ t.name }}</td>
                    <td>{{ t.salary }}</td>
                    <td>{{ t.city }}</td>
                    <td><button class="btn btn-warning">Edit</button></td>
                    <td><button (click)="askDelete(t)" data-target="#delModal" data-toggle="modal" class="btn btn-danger">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>


<div id="delModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Delete Teacher !</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="teacher">{{ teacher.name }}</b> !</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" #closeBtn data-dismiss="modal">Close</button>
                <button class="btn btn-danger" (click)="confDelete()">Delete</button>
            </div>
        </div>
    </div>
</div>
