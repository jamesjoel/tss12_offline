<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm">
            <div class="card">
                <div class="card-header">
                    Login Here
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Username/Email</label>
                        <input [ngClass]="{'is-invalid': loginForm.controls.email.errors && checkForm }" formControlName="email" type="text" class="form-control">
                        <div *ngIf="loginForm.controls.email.errors && checkForm" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.email.errors.required">Enter Email/Username</div>
                            <div *ngIf="loginForm.controls.email.errors.email">Email Id is Not Correct</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input formControlName="password" [ngClass]="{'is-invalid': loginForm.controls.password.errors && checkForm }" type="password" class="form-control">
                        <div *ngIf="loginForm.controls.password.errors && checkForm" class="invalid-feedback">Enter Your Password</div>

                        <p class="text-danger text-center">{{ errorMsg }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
