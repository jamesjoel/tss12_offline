<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form>
            <input type="hidden" />
            <table align="center" width="400">
                <tr>
                    <td>Full Name </td>
                    <td><input value="Amar" type="text" placeholder="First Name" /></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td><input type="text" placeholder="Last Name" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Password" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio"  name="gender" />
                        Female<input type="radio" checked name="gender" />
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        Cricket<input checked type="checkbox" />
                        Football<input type="checkbox" />
                        Music<input type="checkbox" />
                        Internet<input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="5" cols="30" placeholder="Address">M. G. Road</textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option selected>Indore</option>
                            <option>Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>File</td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear" /></td>
                    <td><input type="button" value="Close"  /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Signup"/>
                    </td>
                </tr>
            </table>
        </form>        
    </body>
</html>
