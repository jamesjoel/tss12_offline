<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button data-target="#loginbox" data-toggle="modal" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
    <Br />

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Registration</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input placeholder="Full Name" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                                <option>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Signup" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginbox">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>User Login</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>
