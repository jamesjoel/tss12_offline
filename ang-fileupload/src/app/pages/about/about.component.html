<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Your Images</h3>
            <div class="row">
                <div *ngFor="let m of allImages" class="col-md-3">
                    <img style="height: 200px;" class="img-thumbnail" src="http://localhost:3000/{{ m.image }}" />
                    <p>{{ m.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
